<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/style/login.css">
    <title>Cadastre-se</title>
    <style>
        form {
            height: 520px;

<body>
    <div class="background"></div>
    <form>
        <nav>
            <a href="../index.html"><h1 class="logo black">Vllutom</h1></a>
        </nav>
        <label for="nome">Nome de Usuário:</label>
        <div id="rnome" class="error"></div>

        <input type="senha" class="senhas" id="senha1" name="senha">
        <label for="senha2">Confirmar Senha:</label>
        <div id="rsenha2" class="error"></div>
        <input type="senha" class="senhas" id="senha2" name="senha">
        <button class="entrar" type="submit" onclick="validarCadastro(event)">Entrar</button>
        <script src="script.js"></script>
    </form>
