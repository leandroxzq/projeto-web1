<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../src/style/login.css">
    <title>Cadastre-se</title>
    <style>
        form {
            height: 520px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <form id="formc">
        <nav>
            <a href="../index.html"><h1 class="nav__logo black">Vllutom</h1></a>
        </nav>

        <label for="nome">Nome de Usuário:</label>
        <div id="rnome" class="error"></div>
        <input type="text" id="nome" name="nome">

        <label for="email">Endereço de e-mail:</label>
        <div id="remail" class="error"></div>
        <input type="email" name="email" id="email">

        <label for="senha1">Senha:</label>
        <div id="rsenha" class="error"></div>
        <input type="password" class="senhas" id="senha1" name="senha">

        <label for="senha2">Confirmar Senha:</label>
        <div id="rsenha2" class="error"></div>
        <input type="password" class="senhas" id="senha2" name="senha">

        <button class="entrar" type="submit">Entrar</button>
    </form>
    <div class="loader" id="loader">
        <div class="loader__background">
            <div class="loader__circle" id="loader"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
